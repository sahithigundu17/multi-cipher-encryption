<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Cipher Encryption Tool</title>
  <link rel="stylesheet" href="style.css">
  <!-- âœ… Include CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ” Multi-Cipher Encryption Tool</h1>
    <div class="algorithm-row">
        <label for="algorithm">Choose Algorithm:</label>
        <select id="algorithm">
        <option>Caesar Cipher</option>
        <option>Substitution Cipher</option>
        <option>DES</option>
        <option>AES</option>
        <option>SHA-1 Hash</option>
        </select>
    </div>

    <div class="input-section">
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
      <p style="text-align:center; color:#ccc;">OR</p>
      <label for="fileInput" class="custom-file-upload">ğŸ“„ Choose File</label>
      <input type="file" id="fileInput" accept=".txt">
    </div>

    <div class="buttons">
      <button id="encryptBtn">Encrypt</button>
      <button id="decryptBtn">Decrypt</button>
      <button id="hashBtn">Generate Hash</button>
      <button id="downloadBtn">Download Output</button>
    </div>

    <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
